<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <nav>
            <a href="/authors" class="authors">Show authors</a>
            <a href="/posts" class="authors">Show posts</a>
            <a href="/comments" class="authors">Show comments</a>
        </nav>
        <br />
        <br />
        <div class="buttons">
            <button class="btnLogIN" role="button" onclick="window.location.href='/auth/google'">Login</button>
            <button class="btnSignOut" role="button" onclick="window.location.href='/auth/logout'">Sign Out</button>
        </div>
    </body>

    <style>
        body {
            /* background-image: linear-gradient(144deg, #ff4040, #170a69 50%, #00ddeb); */
            background-image: linear-gradient(144deg, #0effaf, #180e53 50%, #ff4040);
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        nav {
            margin-top: 20px;
            margin-left: 20px;
            opacity: 0.9;
        }
        a:link,
        a:visited {
            background-color: #db1c45;

            color: white;
            padding: 20px 30px;
            font-family: Phantomsans, sans-serif;
            font-size: 17px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 60%;
        }

        a:hover,
        a:active {
            background-color: #a81717;
        }
        .buttons {
            margin-left: 30px;
        }
        .btnLogIN {
            align-items: center;
            /* background-color: #3524cf; */
            background-image: linear-gradient(144deg, #af40ff, #5b42f3 50%, #00ddeb);
            border: 0;
            border-radius: 8px;
            box-shadow: rgba(151, 65, 252, 0.2) 0 15px 30px -5px;
            box-sizing: border-box;
            color: #ffffff;
            display: inline;
            font-family: Phantomsans, sans-serif;
            font-size: 30px;
            justify-content: center;
            line-height: 1em;
            max-width: 100%;
            min-width: 140px;
            padding: 15px 40px;
            text-decoration: none;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            white-space: nowrap;
            cursor: pointer;
        }

        .btnLogIN:active,
        .btnLogIN:hover {
            outline: 0;
            /* background-image: none; */
            background-image: linear-gradient(144deg, #ff40df, #4271f3 50%, #00eb76);
        }

        @media (min-width: 768px) {
            .btnLogIN {
                font-size: 24px;
                min-width: 196px;
            }
        }

        .btnSignOut {
            align-items: center;
            background-color: #cf245f;
            background-image: linear-gradient(to bottom right, #fcd34d, #ef4444, #ec4899);
            border: 0;
            border-radius: 8px;
            box-shadow: rgba(151, 65, 252, 0.2) 0 15px 30px -5px;
            box-sizing: border-box;
            color: #ffffff;
            display: inline;
            font-family: Phantomsans, sans-serif;
            font-size: 30px;
            justify-content: center;
            line-height: 1em;
            max-width: 100%;
            min-width: 140px;
            padding: 15px 40px;
            text-decoration: none;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            white-space: nowrap;
            cursor: pointer;
        }

        .btnSignOut:active,
        .btnSignOut:hover {
            outline: 0;
            /* background-image: none; */
            background-image: linear-gradient(144deg, #ff4059, #f3d842 50%, #eb0000);
        }
        @media (min-width: 768px) {
            .btnSignOut {
                font-size: 24px;
                min-width: 196px;
            }
        }
    </style>
</html>
